		<h1>Contact Me</h1>
		<h3>Have questions? I have answers.</h3>
	</div>

<div class="container" >
	<div class="row justify-content-center" id="section">

		<div class="col-sm-3 d-flex justify-content-center text-center">	
		
		</div>
		
		<div class="col-sm-8 d-flex justify-content-center" id="sec2">
			<div class="col-md-10 col-lg-10 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <form id="contactForm">
                                <div class="input-group">
								  <input type="text" required>
								  <span class="highlight"></span>
								  <span class="bar"></span>
								  <label>Name</label>
								</div>

								<div class="input-group">
								  <input type="password" required>
								  <span class="highlight"></span>
								  <span class="bar"></span>
								  <label>Email Adress</label>
								</div>
								<div class="input-group">
								  <input type="Number" required>
								  <span class="highlight"></span>
								  <span class="bar"></span>
								  <label>Phone Number</label>
								</div>
            <div class="input-group">
                <textarea class="form-control" id="message" placeholder="Enter your message here..." data-sb-validations="required" data-sb-can-submit="no"></textarea>
                    <label for="message">Message</label>
            </div>
                                <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Send</button>
                            </form>
                    </div>
                </div>
		</div>
